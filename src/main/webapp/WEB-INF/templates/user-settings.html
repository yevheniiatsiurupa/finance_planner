<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/fragments :: headerfiles">
    </th:block>
    <link rel="stylesheet" th:href="@{/resources/css/user.css}" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title th:text="#{label.user.settings}">Settings</title>
</head>
<body>
<div th:replace="fragments/fragments :: navPanel"></div>
<div th:replace="fragments/fragments :: sidePanel"></div>
<div class="main container">
    <div class="info-box">
        <div class="info-title border-bottom">
            <h4 th:text="#{label.user.settings}">Settings</h4>
        </div>
        <div class="spacing-md"></div>

        <div class="info-body">
            <div class="row has-padding">
                <a class="basic-link" th:href="@{/configs/basic}">
                    <button class="link-button btn-basic-settings"></button>
                    <h5 class="link-name" th:text="#{label.user.settings.basic}">Basic settings</h5>
                </a>
            </div>
            <div class="spacing"></div>

            <div class="row has-padding">
                <a class="categories-link" th:href="@{/configs/categories/update}">
                    <button class="link-button btn-categories-settings"></button>
                    <h5 class="link-name" th:text="#{label.user.settings.categories}">Category settings</h5>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
