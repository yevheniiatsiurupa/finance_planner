<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script th:src="@{/resources/scripts/i18n/datepicker-en-GB.js}"></script>
    <script th:src="@{/resources/scripts/i18n/datepicker-ru.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/css/side-bar.css}" type="text/css">

    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <style th:inline="text">
        .btn-expense {
            width: 38px;
            height: auto;
            background:url([[@{/resources/images/expense.png}]]) center center no-repeat;
            background-size: 70% 70%;
            padding: 0 0;
            display:block;
        }

        .btn-expense:hover {
            background-image: url([[@{/resources/images/expense-dark.png}]])
        }
    </style>

    <style th:inline="text">
        .btn-income {
            width: 38px;
            height: auto;
            background:url([[@{/resources/images/income.png}]]) center center no-repeat;
            background-size: 70% 70%;
            padding: 0 0;
            display:block;
        }

        .btn-income:hover {
            background-image: url([[@{/resources/images/income-dark.png}]])
        }
    </style>
</head>
<body>
<nav th:fragment="navPanel" class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="padding-left: 0">
    <a class="navbar-brand" th:href="@{/}" style="padding-left: 16px; width: 160px; margin-right: 0">Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link btn-expense" th:href="@{/expense/add}" th:title="#{label.page.expenses.add}"></a>
            <a class="nav-link btn-income" th:href="@{/income/add}" th:title="#{label.page.incomes.add}"></a>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.incomes}">Incomes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.accounts}">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.settings}">Settings</a>
            </li>
        </ul>
    </div>
</nav>
<div th:fragment="sidePanel" class="sidenav">
    <br/>
    <a class="nav-link" th:href="@{/current}" th:text="#{label.page.current}">Current</a>
    <a class="nav-link" th:href="@{/short-plan}" th:text="#{label.page.plan.month}">Month Plan</a>
    <a class="nav-link" href="#" th:text="#{label.page.plan.year}">Year Plan</a>
    <a class="nav-link" href="#" th:text="#{label.page.accounts}">Accounts</a>
</div>
</body>
</html>
