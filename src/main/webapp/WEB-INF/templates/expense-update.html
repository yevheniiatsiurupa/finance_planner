<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/fragments :: headerfiles">
    </th:block>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title th:text="#{label.page.expenses.update}">Update Expense</title>

    <style>
        body {
            padding-top: 100px;
            padding-left: 50px;
        }
    </style>

    <script th:inline="javascript">
        $( function() {
            $.datepicker.setDefaults(
                $.datepicker.regional[getDatepickerLocale()]
            );

            $( "#created" ).datepicker({
                dateFormat: "D, d MM"
            }).datepicker('setDate', new Date(/*[[${expense.created}]]*/));
        } );
    </script>

    <script th:inline="javascript">
        function getDatepickerLocale() {
            /*<![CDATA[*/
            var loc = /*[[${#locale}]]*/ 'en-GB';
            /*]]>*/
            if (loc === 'ru_RU') {
                return 'ru';
            } else {
                return 'en-GB';
            }
        }
    </script>



    <script th:inline="javascript">
        function getSubcategories() {
            deleteOptions();
            var countryVal = $('#categoryName').val();
            $.ajax({
                type: 'POST',
                url: /*[[@{/configs/expense-subcategories}]]*/ '/configs/expense-subcategories',
                data: countryVal,
                contentType: "text/plain",
                datatype: 'json',
                success: function (data, status, settings) {
                    var arr = data;
                    for (var i = 0; i < arr.length; i++) {
                        var subcategory = arr[i];
                        var opt = document.createElement('option');
                        opt.innerHTML = subcategory['subCategoryName'];
                        opt.value = subcategory['subCategoryName'];
                        document.getElementById('subCategoryName').appendChild(opt);
                    }
                }
            })
        }

        function deleteOptions() {
            var parent = document.getElementById('subCategoryName');
            var nodes = parent.childNodes;
            for (var i = 0; i < nodes.length; i++) {
                var elem = nodes[i];
                if (elem.nodeValue != '') {
                    parent.removeChild(elem);
                    i--;
                }
            }
        }
    </script>
    <script>
        function submitForm() {
            var date = $("#created").datepicker('getDate');
            $("#created").val(date);
        }
    </script>
</head>
<body>
<div th:replace="fragments/fragments :: navPanel"></div>
<div class="container" style="margin-left: 50px">
    <div class="col-sm-7">
        <div class="card bg-light mb-3" style="max-width: 50rem; min-width: 650px">
            <div class="card-header"><h5><b th:text="#{label.page.expenses.update}">Update Expense</b></h5></div>
            <div class="card-body">

                <form action="#" th:action="@{/expense/update}" th:object="${expense}" method="post" onsubmit="submitForm()">
                    <input th:field="*{id}" name="id" type="hidden"/>
                    <input th:field="*{userAccount.id}" name="id" type="hidden"/>
                    <input th:field="*{currency.id}" name="id" type="hidden"/>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="amount" th:text="#{label.expense.amount}">Amount</label>
                                <div class="input-group mb-3">
                                    <input th:field="*{amount}" id="amount" type="text" class="form-control" th:placeholder="#{message.placeholder.amount}"/>
                                    <div class="input-group-append">
                                        <span class="input-group-text" th:text="#{${session.userAccountConfig.currency.sign}}" th:unless="${session == null}">Currency</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="categoryName" th:text="#{label.expense.categoryName}">Category</label>
                                <select class="form-control" id="categoryName" name="categoryName" onchange="getSubcategories()">
                                    <option th:each="cat: ${categories}" th:value="${cat.categoryName}" th:text="${cat.categoryName}" th:selected="${cat.categoryName==expense.categoryName}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="subCategoryName" th:text="#{label.expense.subcategoryName}">SubCategory</label>
                                <select class="form-control" id="subCategoryName" name="subCategoryName">
                                    <option th:each="subcat: ${subcategories}" th:value="${subcat.subCategoryName}" th:text="${subcat.subCategoryName}" th:selected="${subcat.subCategoryName==expense.subCategoryName}"></option>
                                </select>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary" th:text="#{message.save}">Save</button>
                        </div>

                        <div class="col-sm-1"></div>

                        <div class="col-sm-6">

                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label for="cache" th:text="#{label.expense.payment}">Payment</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="checkbox" th:field="*{cache}" id="cache" class="form-check-input" th:text="#{label.expense.cache}"/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="form-group">
                                        <label for="created" th:text="#{label.expense.created}">Created</label>
                                        <input th:field="*{created}" id="created" type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="comment" th:text="#{label.expense.comment}">Comment</label>
                                <textarea class="form-control" th:field="*{comment}" id="comment" rows="5" th:placeholder="#{message.placeholder.comment}"/>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
