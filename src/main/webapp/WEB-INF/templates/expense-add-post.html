<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title th:text="#{label.page.expenses.add}">AddExpenses</title>
    <style>
        body {
            padding-top: 100px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="padding-left: 50px">
    <a class="navbar-brand" href="#">Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:text="#{label.page.expenses}">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.incomes}">Incomes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.accounts}">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{label.page.settings}">Settings</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-left: 50px">
    <div class="col-sm-7">
        <div class="row">
            <h5 th:text="|#{message.success.add} #{label.page.expense} ${expense.amount} #{${session.userAccountConfig.currency.sign}} ${expense.categoryName} - ${expense.subCategoryName}. |">Fill</h5>
        </div>
        <br/>
        <br/>
        <div class="row">
            <form th:action="@{/expense/add}" method="get">
                <button type="submit" class="btn btn-outline-primary" th:text="#{label.page.expenses.add}">AddExpenses</button>
            </form>
        </div>
        <div class="row">
            <form th:action="@{/}"  method="get">
                <button type="submit" class="btn btn-outline-primary" th:text="#{label.page.home.to}">Home</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
